<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylingsform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="./images/logo.png" alt="logo">
    </header>
    <main>
        <div class="craft"> 
            <p class="thebest">The Best Craft Beer in Spain!</p>
            <p>Bienvenido, amigos! We are completeyl fictional location. But that does not mean we cant imagine the best beer in Spain!</p>
        </div>

        <div class="reservation">
            <p class="thebest">Make a reservation</p>
            <p>Get your spot before somebady else does!</p>

        <form action="" method="GET" id="form">
            <label for="name" class="label">YOUR NAME</label>
            <input type="text" name="name" class="input" placeholder="Mahir Yigit">
            <br>
            <label for="mail" class="label">YOUR E-MAIL</label>
            <input type="text" name="mail" class="input" placeholder="mahir_mhr@gmail">
            <br>
            <label for="datepicker" class="label">RESERVATION TIME</label>
            <input type="date" name="datapicker" class="input">
            <br>
            <input type="submit" value="Reserve Now" class="button">
        </form>
    </div>
    </main>
    
</body>
</html>
